<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Проект</title>
    <link href="{% static 'css/default.css' %}" rel="stylesheet" type = "text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="{% static 'css/datepicker.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/datepicker.min.js' %}"></script>
</head>
<body>
    <div class = 'content'>
        <div class = 'header'>
            <div class = 'logo_and_enter'>
                <div class = 'logo'>
                    <img src = '../../static/images/logo.png'>
                </div>
                <div class = 'enter'>
                    <a href = '../login'><div>Вход</div></a>
                    <a href = '../logout'><div>Выход</div></a>
                </div>
            </div>
            <div class = 'menu'>
                <div id = 'button_doc'>Документы</div>
                <div id = 'button_cal'>Календарь</div>
                <div id = 'button_analys'>Анатилика</div>
            </div>
        </div>
        <div class = 'main'>
            <div class = 'documents' id = 'documents'>
                <div class = 'first_line'>
                    <div>Все документы</div>
                    <div>Мои документы</div>
                    <div>Архив</div>
                </div>
                <div class = 'second_line'>
                    <div>Юридическое лицо</div>
                    <div>Новые</div>
                    <div>Недавно добавленные</div>
                </div>
                <div class = 'third_line'>
                    <div>Физическое лицо</div>
                    <div>На согласовании</div>
                    <div>Все документы в архиве</div>
                </div>
                <div class = 'forth_line'>
                    <div>На подпись</div>
                </div>
            </div>
            <div class = 'calendar' id = 'calendar'>
                <div class = 'new_task'>
                    <form method="POST">
                        <input type="text" id="date" name="date" data-range="true" data-multiple-dates-separator=" - " class="datepicker-here"/ value = 'Дата'>
                        <textarea id="task" name="task" value = 'Описание'></textarea>
                        <input type="submit" value="Поставить задачу">
                    </form>
                </div>
                <div class = 'now_task'>
                    Текущая задача:
                    {{ time }}
                    {{ task }}
                </div>    
            </div>
            <div class = 'analys' id = 'analys'>
                    
            </div>
        </div>
    </div>
</body>
</html>
